<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERC-20 Token Info</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center border border-gray-200">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">ERC-20 Token Info</h1>
        <button id="fetchButton" class="bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Fetch Token Data
        </button>
        <div id="results" class="mt-8 text-left text-gray-700">
            <!-- Results Section -->
            <p class="text-gray-500">Click the button above to fetch token information from the API.</p>
        </div>
    </div>

    <script>
        document.getElementById('fetchButton').addEventListener('click', async () => {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p class="text-gray-500">Fetching data...</p>';

            try {
                // Fetch data from the API endpoint
                const response = await fetch('http://localhost:4001/ApiTest');
                
                // Check if the response was successful
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Parse the JSON data
                const data = await response.json();

                //render the results
                resultsDiv.innerHTML = `
                    <div class="space-y-4">
                        <div class="p-4 bg-gray-100 rounded-md">
                            <p class="text-gray-600"><strong>Name:</strong> <span class="font-medium text-gray-900">${data.name}</span></p>
                        </div>
                        <div class="p-4 bg-gray-100 rounded-md">
                            <p class="text-gray-600"><strong>Symbol:</strong> <span class="font-medium text-gray-900">${data.symbol}</span></p>
                        </div>
                        <div class="p-4 bg-gray-100 rounded-md">
                            <p class="text-gray-600"><strong>Decimals:</strong> <span class="font-medium text-gray-900">${data.decimals}</span></p>
                        </div>
                        <div class="p-4 bg-gray-100 rounded-md">
                            <p class="text-gray-600"><strong>Total Supply:</strong> <span class="font-medium text-gray-900">${data.totalSupply}</span></p>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Error:', error);
                resultsDiv.innerHTML = `<p class="text-red-500 font-semibold">Failed to fetch data: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
